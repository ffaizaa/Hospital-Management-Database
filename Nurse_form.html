<body>

        <div class="container">
          <h1>Nurse Information</h1>
          <p>Enter Information</p>
          <hr>
      
          <label for="ID"><b>ID</b></label>
          <input   type="text" placeholder="Enter ID" name="N_ID" required>
      
          <label for="First-Name"><b>First-Name</b></label>
          <input  type="text" placeholder="Enter First-Name" name="FIRST_NAME" required>
      
          <label for="Last-Name"><b>Last-Name</b></label>
          <input type="text" placeholder="Enter last-Name" name="LAST_NAME" required>

          <label for="Phone-number"><b>Phone number</b></label>
          <input type="text" placeholder="Enter Phone number" name="PHONE_NUMBER" required>

          <input type="text" placeholder="Enter nurse's job duration" name="EXPERIENCE" required>

          <label for="Shift"><b>Working shift</b></label>
          <input type="text" placeholder="Enter working shift in hours." name="WORKING_SHIFT" required>

          <label for="Salary"><b>Salary</b></label>
          <input type="text" placeholder="Enter Salary" name="SALARY" required>
